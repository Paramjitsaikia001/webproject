<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="container2">
        <h2>Payment information</h2>
         <hr>
         <p>
            card type:<select name="card_name" id="card_type">
                <option value="">select the card type</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
         </p>
         <p>
            Card Number <input type="number" name="card_number" id="car_number">
         </p>
         <p>
            expiration date : <input type="date" name="exp_date" id="exp_date">
         </p>
         <p>
            CVV : <input type="password" name="cvv" id="cvv">
         </p>
         <input type="submit" value="Pay now">
        </div>
    </form>
    
</body>
</html>
