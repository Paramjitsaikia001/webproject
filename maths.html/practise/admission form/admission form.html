<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="styleAD.css">
</head>
<body>
    <h1>Admission Form</h1>
    <hr>
    <div class="container">
        <form action="script.js" method="post">
            <!-- For student name -->
            <div>
            <label for="username">Enter Your Name:</label>
            <input type="text" id="username" placeholder="Enter Your Name" required>
        </div>
             <div>
        <!-- for mother name -->
            <label for="mothername">Enter Your Mother Name:</label>
            <input type="text" id="mothername" placeholder="Enter Your mother name Name" required>
        </div>
        <div>
            <!-- for Father name -->
                <label for="Fathername">Enter Your Father Name:</label>
                <input type="text" id="Fathername" placeholder="Enter Your Father name Name" required>
            </div>
            <div>
                <label for="address">Enter your Address:</label>
                <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your Adress" required></textarea>
            </div>
            <div>
                <label for="DOB">Enter your Date of Birth:</label>
                <input type="date" name="" id="DOB" required>
            </div>
            <div>
                <label for="PHno">Contact No.:</label>
                <input type="number" name="" id="PHno" required>
            </div>
            <div>
                <input type="checkbox" name="" id="checkbox" required>
                <label for="checkbox">You passed previous examinstion with first divissin</label>
            </div>
            <div class="center">
                <input type="submit" value="Pay now">
            </div>
        </form>
    </div>
</body>
</html>
